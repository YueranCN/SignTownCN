<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <style>
        body {
            background-color: #d8b894;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #b38b6d;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a47448;
        }
        .arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 8px;
        }
        .left-arrow {
            transform: rotate(135deg);
        }
        .right-arrow {
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>

<div class="button">
    <div class="arrow left-arrow"></div>
</div>

<div class="button">
    <div class="arrow right-arrow"></div>
</div>

</body>
</html>
