<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手语村</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/goto.css">
</head>
<body>

<!-- 状态消息显示区域 -->
<div class="status-message">现在请试试这个手语</div>

<!-- 视频区域 -->
<div class="jumbotron">
    <video autoplay loop muted width="720" height="720">
        <source src="../video/Apple.mp4" type="video/mp4">
        抱歉，您的浏览器不支持内嵌视频。
    </video>
</div>

<!-- 视频和图片遮罩 -->
<div class="video-mask"></div>
<div class="video-mask-1"></div>

<!-- 图标与文本 -->
<img class="img-1" src="../images/apple.png" alt="苹果">
<div class="img-text">苹果</div>

<!-- 交互按钮区域 -->
<button id="buttonActive" class="action-button">准备好了</button>

<!-- 按钮点击跳转逻辑 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var button = document.getElementById('buttonActive');

        // 按钮点击事件处理器
        button.addEventListener('click', function() {
            // 发送消息到父页面，请求切换到第二个 iframe
            window.parent.postMessage({ type: 'switchIframe', index: 2 }, '*'); // 请将 '*' 替换为您的父页面域名以提高安全性
        });
    });
</script>
</body>
</html>
