<script>
    window.addEventListener('DOMContentLoaded', function() {
        const iframes = document.querySelectorAll('.full-iframe');

        function switchIframe(targetIndex) {
            // 首先确保所有的 iframe 都开始隐藏，并跟踪完成隐藏的数量
            let hiddenCount = 0;
            iframes.forEach((iframe, idx) => {
                if (iframe.style.opacity !== '0') { // 如果iframe当前不是隐藏状态
                    iframe.style.opacity = '0';
                    setTimeout(() => {
                        iframe.style.display = 'none';
                        hiddenCount++;
                        if (hiddenCount === iframes.length) { // 所有的 iframe 都隐藏后显示目标 iframe
                            showTargetIframe(targetIndex);
                        }
                    }, 500); // 等待透明度动画完成后再设置 display: none
                } else {
                    // 如果已经是隐藏状态，直接增加计数
                    hiddenCount++;
                    if (hiddenCount === iframes.length) { // 所有的 iframe 都隐藏后显示目标 iframe
                        showTargetIframe(targetIndex);
                    }
                }
            });
        }

        function showTargetIframe(index) {
            const targetIframe = iframes[index];
            targetIframe.style.display = 'block';
            setTimeout(() => {
                targetIframe.style.opacity = '1';
            }, 10); // 微小延迟以确保 display: block 生效后透明度动画开始
        }

        // 监听从 iframe 发送过来的消息
        window.addEventListener('message', function(event) {
            if (event.data.type === 'switchIframe' && typeof event.data.index === 'number') {
                switchIframe(event.data.index);
            }
        }, false);
    });
</script>
