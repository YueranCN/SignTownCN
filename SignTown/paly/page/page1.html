<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手语村</title>
    <link rel="stylesheet" href="../css/page.css">
    <style>
        h2 {
            position: absolute;
            font-size: 2em;
            color: black;
            text-align: center;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .video-1 {
            position: absolute;
            width: 28%;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            border-radius: 40px;
            border: black 5px solid;
        }
        .video-2 {
            position: absolute;
            width: 28%;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            border-radius: 40px;
            border: black 5px solid;
        }
        /* 通用按钮样式 */
        .btn {
            position: absolute; /* 绝对定位，可以自由放置在页面上 */
            width: 240px; /* 按钮宽度 */
            height: 80px; /* 按钮高度 */
            border-radius: 40px; /* 边框圆角，使按钮边缘呈圆形 */
            background-color: rgb(43, 80, 161); /* 按钮背景颜色 */
            color: white; /* 文本颜色 */
            border: none; /* 无边框 */
            cursor: pointer; /* 鼠标悬停时显示指针，提示这是一个可点击的元素 */
            transition: background-color 0.3s; /* 背景色变化的过渡效果持续0.3秒 */
            display: flex; /* 使用弹性盒模型对内容进行布局 */
            justify-content: center; /* 子元素水平居中 */
            align-items: center; /* 子元素垂直居中 */
            font-family: '思源黑体', sans-serif; /* 设置字体为思源黑体，若无则使用系统默认的无衬线字体 */
            font-size: 26px; /* 字体大小 */
            font-weight: bold; /* 字体加粗 */
            top: 86%; /* 距离顶部80%处 */
            left: 50%; /* 距离左侧50%处 */
            transform: translate(-50%, -50%); /* 水平垂直居中 */
        }
        .btn:hover {
            background-color: rgb(78, 110, 242); /* 鼠标悬停时背景颜色 */
        }
        .btn:disabled {
            background-color: rgb(119, 126, 140); /* 禁用状态下的背景颜色 */
            cursor: not-allowed; /* 禁用状态下的鼠标样式 */
        }
        .h-1 {
            position: absolute;
            font-size: 2em;
            color: black;
            text-align: center;
            top: 24%;
            left: 18%;
        }
        .h-2 {
            position: absolute;
            font-size: 2em;
            color: black;
            text-align: center;
            top: 24%;
            left: 58%;
        }
        .img-1 {
            position: absolute;
            width: 6%;
            top: 26%;
            left: 36%;
        }
        .img-2 {
            position: absolute;
            width: 6%;
            top: 26%;
            left: 76%;
        }
        .play-page {
            border-radius: 40px;
            overflow: hidden;
        }
    </style>
</head>
<body>


<!-- 页面容器 -->
<div class="container">
    <div class="page" id="page1">
        <h2>早上好，你想吃什么？</h2>
        <video src="../video/粥.mp4" class="video-1" autoplay loop muted></video>
        <video src="../video/包子.mp4" class="video-2" autoplay loop muted></video>
        <button onclick="showPlayPage('粥,苹果')" class="btn">开始学习</button>
        <h3 class="h-1">粥</h3>
        <h3 class="h-2">包子</h3>
        <img src="../video/粥.png" class="img-1" alt="zhou">
        <img src="../video/包子.png" class="img-2" alt="baozi">
    </div>
    <div class="page" id="page2">
        <h2>饿了呀，我们去吃什么</h2>
        <video src="../video/麻婆豆腐.mp4" class="video-1" autoplay loop muted></video>
        <video src="../video/刀削面.mp4" class="video-2" autoplay loop muted></video>
        <button onclick="showPlayPage('麻婆豆腐,刀削面')" class="btn">开始学习</button>
        <h3 class="h-1" style="font-size: 1.5em;">麻婆豆腐</h3>
        <h3 class="h-2">刀削面</h3>
        <img src="../video/麻婆豆腐.png" class="img-1" alt="mapo">
        <img src="../video/刀削面.png" class="img-2" alt="daoxiao">
    </div>
    <div class="page" id="page3">
        <h2>今天心情真不错！点什么尽情吃！</h2>
        <video src="../video/自助餐.mp4" class="video-1" autoplay loop muted></video>
        <video src="../video/火锅.mp4" class="video-2" autoplay loop muted></video>
        <button onclick="showPlayPage('自助餐,火锅')" class="btn">开始学习</button>
        <h3 class="h-1">自助餐</h3>
        <h3 class="h-2">火锅</h3>
        <img src="../video/自助餐.png" class="img-1" alt="zizhucan">
        <img src="../video/火锅.png" class="img-2" alt="huoguo">
    </div>
    <div class="page" id="page4">
        <h2>夜宵啦！有点饿要不要点肉夹馍还是馄饨？</h2>
        <video src="../video/肉夹馍.mp4" class="video-1" autoplay loop muted></video>
        <video src="../video/馄饨.mp4" class="video-2" autoplay loop muted></video>
        <button onclick="showPlayPage('肉夹馍,馄饨')" class="btn">开始学习</button>
        <h3 class="h-1">肉夹馍</h3>
        <h3 class="h-2">馄饨</h3>
        <img src="../video/肉夹馍.png" class="img-1" alt="roujiamo">
        <img src="../video/馄饨.png" class="img-2" alt="huntun">
    </div>
</div>


<!-- Play 页面 -->
<div id="playPage" class="play-page">
    <iframe src="../camera.html" class="iframe"></iframe>
<!--    <button onclick="hidePlayPage()" class="button-off">关闭 Play</button>-->
</div>
