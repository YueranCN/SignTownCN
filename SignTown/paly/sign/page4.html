<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page4.css">
    <title>手语村</title>
</head>
<body>

<!-- 状态消息显示区域 -->
<div id="statusMessage" class="status-message">你好像做错了</div>

<!-- 开始游戏按钮 -->
<button class="btn btn-go" id="startButton1">返回选词</button>

<!-- 视频播放区域 -->
<div class="jumbotron">
    <div class="mark">
        <video class="my_video" autoplay loop muted>
            <source src="../../nodejs/uploads/fixedVideoName.mp4" type="video/mp4">
            抱歉，您的浏览器不支持内嵌视频。
        </video>
    </div>
    <div class="mark-k">
        <video class="you_video" autoplay loop muted>
            <source src="../assets/video/Apple.mp4" type="video/mp4">
            抱歉，您的浏览器不支持内嵌视频。
        </video>
    </div>
</div>

<!-- 选择区域 -->
<script src="js/page4.js"></script>
<script>
    const startButton = document.getElementById('startButton1');
    startButton.addEventListener('click', function() {
        // 使用postMessage通知父页面跳转到play.html
        window.parent.hidePlayPage();
    });
</script>
</body>
</html>
