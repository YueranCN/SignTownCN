<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放录制的视频</title>
</head>
<body>
<h1>播放录制的视频</h1>
<div class="mark-k">
    <video class="you_video" autoplay loop muted>
        <source src="" type="video/mp4">
        抱歉，您的浏览器不支持内嵌视频。
    </video>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const videoElement = document.querySelector('.you_video');
        const videoSource = videoElement.querySelector('source');

        // 从 Cookie 中读取视频 URL
        const videoURL = getCookie('recordedVideo');

        if (videoURL) {
            videoSource.src = decodeURIComponent(videoURL);
            videoElement.load(); // 重要：更新视频元素以加载新的源
        } else {
            console.log('没有找到录制的视频URL');
        }
    });

    // 辅助函数：从 Cookie 中读取特定名称的值
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for(let i=0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
</script>
</body>
</html>
